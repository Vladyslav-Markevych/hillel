<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      table,
      td,
      th {
        border: 1px solid;
        text-align: center;
      }
      table img {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My first table</h1>
    </header>
    <main>
      <!-- Task 1 -->
      <section>
        <h2>Task 1</h2>
        <table>
          <thead>
            <tr>
              <th colspan="3">MY FIRST TABLE</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>First cell</td>
              <td>Second cell</td>
              <td rowspan="3">6 cells merged together</td>
            </tr>
            <tr>
              <td colspan="2">2 cells merged into one</td>
            </tr>
            <tr>
              <td>1st cell<br />3rd row</td>
              <td>2nd cell<br />3rd row</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3">Do you like tables?</td>
            </tr>
          </tfoot>
        </table>
      </section>
      <!-- Task 2 -->
      <section>
        <h2>Task 2</h2>
        <table>
          <tr>
            <td>
              <img src="img/dog/ulybaka_01.jpg" alt="dog's left ear" />
            </td>
            <td rowspan="3">
              <img src="img/dog/ulybaka_02.jpg" alt="dog muzzle" />
            </td>
            <td>
              <img src="img/dog/ulybaka_03.jpg" alt="dog's right ear" />
            </td>
          </tr>
          <tr>
            <td rowspan="3">
              <img src="img/dog/ulybaka_04.jpg" alt="dog teeth" />
            </td>
            <td>
              <img src="img/dog/ulybaka_05.jpg" alt="dog torso" />
            </td>
          </tr>
          <tr>
            <td><img src="img/dog/ulybaka_06.jpg" alt="dog's back legs" /></td>
          </tr>
          <tr>
            <td colspan="2">
              <img src="img/dog/ulybaka_07.jpg" alt="dog front paws" />
            </td>
          </tr>
        </table>
      </section>
    </main>
  </body>
</html>
